<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Playground with Columns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .playground {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }
    .controls {
      width: 300px;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .visual-output {
      flex-grow: 1;
      background: #f5f5f5;
      padding: 20px;
      min-height: 300px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 2px dashed #ccc;
      transition: all 0.3s ease;
    }
    .flex-item {
      background: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      height: 80px;
      transition: all 0.3s ease;
    }
    .code-output {
      margin-top: 30px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Flexbox Playground</h1>
  <p style="text-align: center;">Change the flex settings and number of columns!</p>

  <div class="playground">
    <div class="controls">
      <div class="control-group">
        <label for="flex-direction">Flex Direction:</label>
        <select id="flex-direction">
          <option value="row">row (default)</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
      </div>

      <div class="control-group">
        <label for="justify-content">Justify Content:</label>
        <select id="justify-content">
          <option value="flex-start">flex-start (default)</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </div>

      <div class="control-group">
        <label for="align-items">Align Items:</label>
        <select id="align-items">
          <option value="stretch">stretch (default)</option>
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="baseline">baseline</option>
        </select>
      </div>

      <div class="control-group">
        <label for="columns">Number of Columns:</label>
        <select id="columns">
          <option value="1">1 Column</option>
          <option value="2" selected>2 Columns</option>
          <option value="3">3 Columns</option>
          <option value="4">4 Columns</option>
        </select>
      </div>

    </div>

    <div class="visual-output" id="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
    </div>
  </div>

  <div class="code-output" id="code-output">
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: stretch;
}
.flex-item {
    width: 100%;
}
  </div>

  <script>
    const flexContainer = document.getElementById('flex-container');
    const flexDirection = document.getElementById('flex-direction');
    const justifyContent = document.getElementById('justify-content');
    const alignItems = document.getElementById('align-items');
    const columns = document.getElementById('columns');
    const codeOutput = document.getElementById('code-output');

    const items = document.querySelectorAll('.flex-item');

    function updateFlexbox() {
      const columnCount = columns.value;

      if (columnCount === "1") {
        // For 1 Column, set flex direction to column and width to 100%
        flexContainer.style.display = 'flex';
        flexContainer.style.flexDirection = 'column'; // Make items stack in a single column
        items.forEach(item => {
          item.style.width = '100%'; // Each item takes the full width
        });
      } else {
        // Apply flex properties for multiple columns
        flexContainer.style.display = 'flex';
        flexContainer.style.flexDirection = flexDirection.value;
        flexContainer.style.justifyContent = justifyContent.value;
        flexContainer.style.alignItems = alignItems.value;

        let columnWidth;
        switch (columnCount) {
          case '2':
            columnWidth = '48%';
            break;
          case '3':
            columnWidth = '30%';
            break;
          case '4':
            columnWidth = '22%';
            break;
        }

        items.forEach(item => {
          item.style.width = columnWidth; // Adjust the width based on the selected number of columns
        });
      }

      codeOutput.textContent = `.flex-container {
    display: flex;
    flex-direction: ${columnCount === '1' ? 'column' : flexDirection.value};
    justify-content: ${justifyContent.value};
    align-items: ${alignItems.value};
}
.flex-item {
    width: ${columnCount === '1' ? '100%' : 'auto'};
}`;
    }

    flexDirection.addEventListener('change', updateFlexbox);
    justifyContent.addEventListener('change', updateFlexbox);
    alignItems.addEventListener('change', updateFlexbox);
    columns.addEventListener('change', updateFlexbox);

    updateFlexbox(); // Initialize
  </script>
</body>
</html>
