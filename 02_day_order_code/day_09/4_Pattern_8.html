<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 60px 20px;
      background: #f9f9f9;
    }

    .team {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .team > p {
      font-size: 16px;
      color: #666;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .team-member {
      background: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .member-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }

    .member-name {
      font-size: 20px;
      margin-bottom: 5px;
      color: #222;
    }

    .member-position {
      color: #04AA6D;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .member-bio {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .social-links a {
      color: #04AA6D;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
      font-size: 15px;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 24px;
      }

      .team > p {
        font-size: 14px;
      }

      .member-name {
        font-size: 18px;
      }

      .member-bio {
        font-size: 13px;
      }

      .member-img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>

  <section class="team">
    <h2>Meet Our Team</h2>
    <p>The talented people behind our success</p>
    
    <div class="team-grid">
      <div class="team-member">
        <img src="https://img.freepik.com/free-photo/group-people-working-out-business-plan-office_1303-15861.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Alex Johnson" class="member-img">
        <h3 class="member-name">Alex Johnson</h3>
        <p class="member-position">CEO & Founder</p>
        <p class="member-bio">With over 15 years of industry experience, Alex leads our company with vision and passion.</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>

      <div class="team-member">
        <img src="https://img.freepik.com/premium-photo/digital-composite-business-team-against-jigsaw-background_13339-297619.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Maria Garcia" class="member-img">
        <h3 class="member-name">Maria Garcia</h3>
        <p class="member-position">CTO</p>
        <p class="member-bio">Technology expert responsible for our innovative product development.</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
