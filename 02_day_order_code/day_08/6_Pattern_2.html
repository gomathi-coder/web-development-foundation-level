<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Patterns</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    /* Common Styles */
    .btn {
      padding: 12px 30px;
      background: #04AA6D;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    h1 {
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: clamp(16px, 2vw, 18px);
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    
    .hero-offset {
      height: 100vh;
      min-height: 500px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .hero-offset .content-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: 10%;
      border-radius: 5px;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-split {
        flex-direction: column;
      }
      
      .hero-split .image-content {
        min-height: 300px;
        order: -1;
      }
      
      .hero-offset .content-box {
        margin: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="hero-offset">
    <div class="content-box">
      <h1>Offset Content Hero</h1>
      <p>This design places content in a box offset to one side with semi-transparent background.</p>
      <button class="btn">Explore</button>
    </div>
  </section>
</body>
</html>
