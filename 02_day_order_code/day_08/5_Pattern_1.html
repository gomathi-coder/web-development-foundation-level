<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .hero {
      height: 100vh;
      min-height: 500px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    
    .hero-content {
      max-width: 800px;
      padding: 20px;
    }
    
    .hero h1 {
      font-size: clamp(32px, 5vw, 48px);
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .hero p {
      font-size: clamp(16px, 2.5vw, 20px);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    
    .hero-btn {
      padding: 12px 30px;
      background: #04AA6D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: clamp(16px, 2vw, 18px);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .hero-btn:hover {
      background: #038a5a;
      transform: translateY(-2px);
    }
    
    /* Media Queries for extra adjustments */
    @media (max-width: 768px) {
      .hero {
        min-height: 400px;
      }
      
      .hero-content {
        padding: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .hero h1 {
        margin-bottom: 15px;
      }
      
      .hero p {
        margin-bottom: 20px;
      }
      
      .hero-btn {
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Discover amazing features and services that will transform your business</p>
      <button class="hero-btn">Get Started</button>
    </div>
  </section>
</body>
</html>
