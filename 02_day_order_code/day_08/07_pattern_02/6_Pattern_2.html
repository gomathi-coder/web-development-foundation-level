<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Patterns</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    .btn {
      padding: 12px 30px;
      background: #04AA6D;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    h1 {
      font-size: clamp(28px, 4vw, 42px);
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: clamp(16px, 2vw, 18px);
      margin-bottom: 30px;
      max-width: 600px;
    }

    .hero-offset {
      height: 100vh;
      min-height: 500px;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }
    
    .content-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      max-width: 500px;
      border-radius: 5px;
    }

    .right-heading {
      color: white;
      font-size: clamp(24px, 3vw, 36px);
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      max-width: 300px;
      text-align: right;
    }

    @media (max-width: 768px) {
      .hero-offset {
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .right-heading {
        margin-top: 20px;
        text-align: center;
      }

      .content-box {
        margin: 20px auto;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="hero-offset">
    <div class="content-box">
      <h1>Offset Content Hero</h1>
      <p>This design places content in a box offset to one side with semi-transparent background.</p>
      <button class="btn">Explore</button>
    </div>

    <div class="right-heading">
      <h1>Discover Nature</h1>
      <p>Explore the beauty of the outdoors â€” where every leaf tells a story.</p>
      <p>Feel the breeze, chase the light, and connect with the wild.</p>
    </div>
    
  </section>

</body>
</html>
