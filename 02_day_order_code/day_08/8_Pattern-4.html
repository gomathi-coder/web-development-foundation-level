<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Hero</title>
  <style>
    body, html {
      margin: 0px;
      padding: 0px;
      height: 100%;
    }

    .video-hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 0px; 
      left: 0px;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0px; 
      left: 0px;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .video-overlay h1 {
      font-size: 48px;
    }

    .video-overlay a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 24px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .video-overlay h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <section class="video-hero">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay">
      <div>
        <h1>Feel the Calm</h1>
        <a href="#">Watch More</a>
      </div>
    </div>
  </section>
</body>
</html>
