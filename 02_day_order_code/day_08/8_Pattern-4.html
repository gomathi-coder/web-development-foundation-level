<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Hero</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .video-overlay h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .video-overlay h3 {
      font-weight: normal;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .video-overlay p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .video-overlay a {
      margin: 10px;
      display: inline-block;
      padding: 12px 28px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .video-overlay h1 {
        font-size: 32px;
      }

      .video-overlay h3 {
        font-size: 20px;
      }

      .video-overlay p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <section class="video-hero">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay">
      <div>
        <h1>Feel the Calm</h1>
        <h3>Let nature's rhythm slow you down</h3>
        <p>Experience the tranquility of falling rain and gentle winds. Escape the rush and embrace peace, one moment at a time.</p>
        <a href="#">Watch More</a>
        <a href="#">Explore Sounds</a>
      </div>
    </div>
  </section>
</body>
</html>
