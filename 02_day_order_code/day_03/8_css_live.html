<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Basic Styles Playground</title>
  <style>
    .playground {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }
    .controls {
      width: 300px;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .color-picker {
      display: flex;
      align-items: center;
    }
    .color-picker input[type="color"] {
      width: 40px;
      height: 40px;
      padding: 0;
      border: none;
      cursor: pointer;
    }
    .color-picker .color-label {
      margin-left: 10px;
      font-size: 1em;
    }
    .visual-output {
      flex-grow: 1;
      background: #f5f5f5;
      padding: 20px;
      min-height: 200px;
      text-align: center;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .code-output {
      margin-top: 30px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h1>CSS Basic Styles Playground</h1>
  <p style="text-align: center;">Adjust the properties to see how they affect the element!</p>

  <div class="playground">
    <div class="controls">
      <div class="control-group">
        <label for="color">Text Color:</label>
        <div class="color-picker">
          <input type="color" id="color" value="#3498db">
          <span class="color-label">Choose a color</span>
        </div>
      </div>

      <div class="control-group">
        <label for="background-color">Background Color:</label>
        <div class="color-picker">
          <input type="color" id="background-color" value="#f5f5f5">
          <span class="color-label">Choose a color</span>
        </div>
      </div>

      <div class="control-group">
        <label for="font-size">Font Size:</label>
        <input type="range" id="font-size" min="10" max="50" value="24">
      </div>

      <div class="control-group">
        <label for="font-family">Font Family:</label>
        <select id="font-family">
          <option value="Arial" selected>Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
    </div>

    <div class="visual-output" id="visual-output">
      <div id="output-element">CSS Playground!</div>
    </div>
  </div>

  <div class="code-output" id="code-output">
    #output-element {
      color: #3498db;
      background-color: #f5f5f5;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </div>

  <script>
    const colorInput = document.getElementById('color');
    const backgroundColorInput = document.getElementById('background-color');
    const fontSizeInput = document.getElementById('font-size');
    const fontFamilyInput = document.getElementById('font-family');
    const outputElement = document.getElementById('output-element');
    const codeOutput = document.getElementById('code-output');

    function updateStyles() {
      const color = colorInput.value;
      const backgroundColor = backgroundColorInput.value;
      const fontSize = fontSizeInput.value;
      const fontFamily = fontFamilyInput.value;

      // Apply styles to the visual output element
      outputElement.style.color = color;
      outputElement.style.backgroundColor = backgroundColor;
      outputElement.style.fontSize = fontSize + 'px';
      outputElement.style.fontFamily = fontFamily;
      
      // Update code output
      codeOutput.textContent = `
#output-element {
  color: ${color};
  background-color: ${backgroundColor};
  font-size: ${fontSize}px;
  font-family: ${fontFamily};
}
      `;
    }

    colorInput.addEventListener('input', updateStyles);
    backgroundColorInput.addEventListener('input', updateStyles);
    fontSizeInput.addEventListener('input', updateStyles);
    fontFamilyInput.addEventListener('change', updateStyles);

    updateStyles(); // Initialize
  </script>

</body>
</html>
