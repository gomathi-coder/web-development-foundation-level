<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML &lt;img&gt; Tag Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .playground {
      display: flex;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .controls {
      width: 300px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .visual-output {
      flex-grow: 1;
      background: #f5f5f5;
      padding: 20px;
      min-height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .visual-output img {
      max-width: 100%;
      height: auto;
    }

    .code-output {
      margin-top: 30px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h1>HTML &lt;img&gt; Tag Playground</h1>
  <p style="text-align: center;">Enter image URL and other details to see the &lt;img&gt; tag in action!</p>

  <div class="playground">
    <div class="controls">
      <div class="control-group">
        <label for="img-url">Image URL:</label>
        <input type="text" id="img-url" value="https://via.placeholder.com/150">
      </div>

      <div class="control-group">
        <label for="img-alt">Alt Text:</label>
        <input type="text" id="img-alt" value="Placeholder Image">
      </div>

      <div class="control-group">
        <label for="img-width">Width (px):</label>
        <input type="number" id="img-width" value="150">
      </div>

      <div class="control-group">
        <label for="img-height">Height (px):</label>
        <input type="number" id="img-height" value="150">
      </div>
    </div>

    <div class="visual-output" id="visual-output">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150">
    </div>
  </div>

  <div class="code-output" id="code-output">
&lt;img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150"&gt;
  </div>

  <script>
    const imgUrlInput = document.getElementById('img-url');
    const imgAltInput = document.getElementById('img-alt');
    const imgWidthInput = document.getElementById('img-width');
    const imgHeightInput = document.getElementById('img-height');
    const visualOutput = document.getElementById('visual-output');
    const codeOutput = document.getElementById('code-output');

    function updateImage() {
      const src = imgUrlInput.value.trim();
      const alt = imgAltInput.value.trim();
      const width = imgWidthInput.value;
      const height = imgHeightInput.value;

      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;
      img.width = width;
      img.height = height;

      // Update visual output
      visualOutput.innerHTML = '';
      visualOutput.appendChild(img);

      // Update code output
      codeOutput.textContent = `<img src="${src}" alt="${alt}" width="${width}" height="${height}">`;
    }

    imgUrlInput.addEventListener('input', updateImage);
    imgAltInput.addEventListener('input', updateImage);
    imgWidthInput.addEventListener('input', updateImage);
    imgHeightInput.addEventListener('input', updateImage);

    updateImage(); // Initialize
  </script>

</body>
</html>
