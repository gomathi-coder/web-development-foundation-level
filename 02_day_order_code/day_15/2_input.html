<!DOCTYPE html>
<html>
<head>
  <title>All HTML Input Types Example</title>
</head>
<body>

<h2>All HTML Input Types Example</h2>

<form>
  <!-- Text Input -->
  <label for="text">Text:</label>
  <input type="text" id="text" name="text"><br><br>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <!-- Tel -->
  <label for="tel">Phone:</label>
  <input type="tel" id="tel" name="tel"><br><br>

  <!-- URL -->
  <label for="url">Website:</label>
  <input type="url" id="url" name="url"><br><br>

  <!-- Number -->
  <label for="number">Number:</label>
  <input type="number" id="number" name="number"><br><br>

  <!-- Range -->
  <label for="range">Range:</label>
  <input type="range" id="range" name="range" min="0" max="100"><br><br>

  <!-- Date -->
  <label for="date">Date:</label>
  <input type="date" id="date" name="date"><br><br>

  <!-- Time -->
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br><br>

  <!-- Month -->
  <label for="month">Month:</label>
  <input type="month" id="month" name="month"><br><br>

  <!-- Week -->
  <label for="week">Week:</label>
  <input type="week" id="week" name="week"><br><br>

  <!-- Color -->
  <label for="color">Favorite Color:</label>
  <input type="color" id="color" name="color"><br><br>

  <!-- File -->
  <label for="file">Upload File:</label>
  <input type="file" id="file" name="file"><br><br>

  <!-- Checkbox -->
  <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label><br><br>

  <!-- Radio -->
  <label><input type="radio" name="gender" value="male"> Male</label>
  <label><input type="radio" name="gender" value="female"> Female</label><br><br>

  <!-- Hidden -->
  <input type="hidden" name="userID" value="12345">

  <!-- Search -->
  <label for="search">Search:</label>
  <input type="search" id="search" name="search"><br><br>

  <!-- Submit -->
  <input type="submit" value="Submit">

  <!-- Reset -->
  <input type="reset" value="Reset">
</form>

</body>
</html>
