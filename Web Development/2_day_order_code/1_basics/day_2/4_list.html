<!DOCTYPE html>
<html>
<head>
  <title>List Tags Example</title>
</head>
<body>

  <h2>Unordered List (ul)</h2>
  <p>This list displays bullet points:</p>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
  </ul>

  <h2>Ordered List (ol)</h2>
  <p>This list displays numbered items:</p>
  <ol>
    <li>Open Visual Studio Code</li>
    <li>Write your HTML code</li>
    <li>Save the file</li>
    <li>Open in browser</li>
  </ol>

</body>
</html>
