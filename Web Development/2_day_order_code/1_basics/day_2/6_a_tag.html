<!DOCTYPE html>
<html>
<head>
  <title>Anchor Tag (a href) Example</title>
</head>
<body>

  <h2>Anchor Tag Example</h2>

  <p>This is a link to open Google in the same tab:</p>
  <a href="https://www.google.com">Visit Google</a>

  <p>This is a link that opens in a new tab:</p>
  <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>

  <p>This is a link to another section on the same page:</p>
  <a href="#contact">Go to Contact Section</a>

  <h3 id="contact">Contact Section</h3>
  <p>This is the contact section reached using an anchor link.</p>

</body>
</html>
