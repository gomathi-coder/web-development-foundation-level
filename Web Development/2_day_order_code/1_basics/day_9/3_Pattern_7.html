<!DOCTYPE html>
<html>
<head>
  <title>Our Team</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 80px 20px;
      background: #f9f9f9;
    }
    .team {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    .team-member {
      background: white;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .member-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
    }
    .member-name {
      font-size: 22px;
      margin-bottom: 5px;
      color: #333;
    }
    .member-position {
      color: #04AA6D;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .member-bio {
      color: #666;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .social-links a {
      color: #333;
      margin: 0 5px;
      font-size: 20px;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <section class="team">
    <h2>Meet Our Team</h2>
    <p>The talented people behind our success</p>
    
    <div class="team-grid">
      <div class="team-member">
        <img src="https://img.freepik.com/free-photo/group-people-working-out-business-plan-office_1303-15861.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Alex Johnson" class="member-img">
        <h3 class="member-name">Alex Johnson</h3>
        <p class="member-position">CEO & Founder</p>
        <p class="member-bio">With over 15 years of industry experience, Alex leads our company with vision and passion.</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
        </div>
      </div>
      <div class="team-member">
        <img src="https://img.freepik.com/premium-photo/digital-composite-business-team-against-jigsaw-background_13339-297619.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Maria Garcia" class="member-img">
        <h3 class="member-name">Maria Garcia</h3>
        <p class="member-position">CTO</p>
        <p class="member-bio">Technology expert responsible for our innovative product development.</p>
        <div class="social-links">
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
