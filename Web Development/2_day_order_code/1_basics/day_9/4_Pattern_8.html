<!DOCTYPE html>
<html>
<head>
  <title>Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      background: #333;
      color: white;
      padding: 50px 20px;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    .footer-column h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #04AA6D;
    }
    .footer-column ul {
      list-style: none;
      padding: 0;
    }
    .footer-column li {
      margin-bottom: 10px;
    }
    .footer-column a {
      color: #ddd;
      text-decoration: none;
    }
    .footer-column a:hover {
      color: white;
    }
    .copyright {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #444;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <!-- Your page content would go here -->
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h3>Company</h3>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Products</h3>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Integrations</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Support</h3>
        <ul>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Legal</h3>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Cookie Policy</a></li>
        </ul>
      </div>
    </div>
    <div class="copyright">
      &copy; 2025 Your Company. All rights reserved.
    </div>
  </footer>
</body>
</html>
