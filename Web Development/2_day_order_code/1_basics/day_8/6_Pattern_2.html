<!DOCTYPE html>
<html>
<head>
  <title>Split Hero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .split-hero {
      display: flex;
      min-height: 100vh;
    }
    .text-side {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f8f9fa;
    }
    .image-side {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      padding: 12px 30px;
      background: #04AA6D;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      width: fit-content;
    }
  </style>
</head>
<body>
  <section class="split-hero">
    <div class="text-side">
      <h1>Innovative Solutions for Your Business</h1>
      <p>Our team of experts delivers cutting-edge technology tailored to your specific needs.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
    <div class="image-side">
      
    </div>
  </section>
</body>
</html>
