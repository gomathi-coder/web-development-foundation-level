<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 60px 20px;
      background: #f9f9f9;
    }
    .gallery {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .gallery-item {
      height: 250px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    
    }
 
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      color: #666;
      max-width: 700px;
      margin: 0 auto 40px;
    }
  </style>
</head>
<body>
  <section class="gallery">
    <h2>Our Work Gallery</h2>
    <p>Explore some of our recent projects and success stories</p>
    
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="https://img.freepik.com/free-photo/business-concept-with-team-close-up_23-2149151159.jpg?ga=GA1.1.958808248.1716273458&semt=ais_hybrid&w=740" alt="Project 1">
      </div>

      </div>
      <div class="gallery-item">

      </div>
