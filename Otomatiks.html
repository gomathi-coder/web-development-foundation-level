<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    ul {
      background-color: #333;
      overflow: hidden;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
    }

    li a {
      color: white;
      padding: 14px 16px;
      display: block;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    .menu-toggle {
      display: none;
      background-color: #333;
      color: white;
      padding: 14px 16px;
      cursor: pointer;
      text-align: center;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }

      ul {
        display: none;
        width: 100%;
      }

      ul.show {
        display: block;
      }

      li {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="menu-toggle" onclick="toggleMenu()">â˜° Mobile Menu</div>

  <ul id="nav">
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('show');
    }
  </script>

</body>

</html>
