<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML + CSS Visual Assessments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .assessment {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .assessment h2 {
      color: #3498db;
    }
    .code-display {
      background: #f4f4f4;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #27ae60;
    }
    .output {
      border: 1px dashed #888;
      padding: 10px;
      background: #fdfdfd;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 120px;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>HTML + CSS Visual Assessments</h1>

  <div id="assessments"></div>

  <script>
    const assessments = [
      {
        title: "1. Heading Tag",
        html: `<h1>Hello World</h1>`,
        css: `h1 { color: blue; text-align: center; }`
      },
      {
        title: "2. Paragraph Styling",
        html: `<p>This is a paragraph.</p>`,
        css: `p { color: green; font-size: 18px; }`
      },
      {
        title: "3. Button Style",
        html: `<button>Click Me</button>`,
        css: `button { background-color: orange; color: white; padding: 10px 20px; }`
      },
      {
        title: "4. Colored Box",
        html: `<div class="box"></div>`,
        css: `.box { width: 100px; height: 100px; background-color: blue; }`
      },
      {
        title: "5. Image Display",
        html: `<img src="https://via.placeholder.com/100" alt="Sample" />`,
        css: `img { border-radius: 10px; }`
      },
      {
        title: "6. Border and Padding",
        html: `<p class="styled">Styled paragraph</p>`,
        css: `.styled { border: 2px solid red; padding: 5px; }`
      },
      {
        title: "7. Link Decoration",
        html: `<a href="#">Visit Site</a>`,
        css: `a { color: purple; text-decoration: none; }`
      },
      {
        title: "8. Text Alignment",
        html: `<p>Center aligned text</p>`,
        css: `p { text-align: center; }`
      },
      {
        title: "9. Background Color",
        html: `<div class="color-box">Color Box</div>`,
        css: `.color-box { background-color: #ffeaa7; padding: 10px; }`
      },
      {
        title: "10. Font Family",
        html: `<p class="font-style">Custom font</p>`,
        css: `.font-style { font-family: 'Courier New'; font-size: 20px; }`
      }
    ];

    const container = document.getElementById("assessments");

    assessments.forEach((item, index) => {
      const frameId = `iframe-${index}`;
      const html = `
        <div class="assessment">
          <h2>${item.title}</h2>
          <strong>Example HTML:</strong>
          <div class="code-display">${item.html.replace(/</g, '&lt;')}</div>
          <strong>Example CSS:</strong>
          <div class="code-display">${item.css.replace(/</g, '&lt;')}</div>
          <strong>Example Output:</strong>
          <div class="output">
            <iframe srcdoc="<style>${item.css}</style>${item.html}"></iframe>
          </div>
          <strong>Your HTML:</strong>
          <textarea id="html-${index}" placeholder="Write your HTML code...">${item.html}</textarea>
          <strong>Your CSS:</strong>
          <textarea id="css-${index}" placeholder="Write your CSS code...">${item.css}</textarea>
          <button onclick="renderOutput(${index})">Show My Output</button>
          <strong>Your Output:</strong>
          <iframe id="${frameId}"></iframe>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", html);
    });

    function renderOutput(index) {
      const html = document.getElementById(`html-${index}`).value;
      const css = document.getElementById(`css-${index}`).value;
      const iframe = document.getElementById(`iframe-${index}`);
      iframe.srcdoc = `<style>${css}</style>${html}`;
    }
  </script>
</body>
</html>
