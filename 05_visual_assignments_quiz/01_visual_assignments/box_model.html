<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visual Assessment Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .assessment-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #3498db;
            margin-top: 0;
            font-size: 1.1em;
        }
        .code-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        #user-code {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-family: monospace;
            border: 2px solid #3498db;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .output-box {
            width: 180px;
            height: 120px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background-color: #e0e0e0;
            border: 1px dashed #999;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .target-output {
            border: 3px dashed #2ecc71;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Assessment</h1>
    
    <div class="assessment-container">
        <div class="column">
            <h2>Example Code</h2>
            <div class="code-display">
width: 200px;
height: 150px;
margin: 20px;
padding: 15px;
border: 3px solid #2c3e50;
background-color: #3498db;
            </div>
            <h2>Example Output</h2>
            <div class="output-box" id="example-output"></div>
        </div>
        
        <div class="column">
            <h2>Your CSS Code</h2>
            <textarea id="user-code" placeholder="Type your CSS code here..."></textarea>
            <button onclick="renderUserCode()">Show My Output</button>
            <h2>Your Output</h2>
            <div class="output-box" id="user-output">Your Result</div>
        </div>
        
        <div class="column">
            <h2>Target Visual</h2>
            <div class="output-box target-output" id="target-output"></div>
        </div>
    </div>

    <script>
        // Initialize example output
        const exampleBox = document.getElementById('example-output');
        exampleBox.style.width = '200px';
        exampleBox.style.height = '150px';
        exampleBox.style.margin = '20px';
        exampleBox.style.padding = '15px';
        exampleBox.style.border = '3px solid #2c3e50';
        exampleBox.style.backgroundColor = '#3498db';
        exampleBox.textContent = 'Example';
        
        // Initialize target output
        const targetBox = document.getElementById('target-output');
        targetBox.style.width = '250px';
        targetBox.style.height = '100px';
        targetBox.style.margin = '30px';
        targetBox.style.padding = '20px';
        targetBox.style.border = '5px dashed #e74c3c';
        targetBox.style.backgroundColor = '#9b59b6';
        targetBox.textContent = 'Target';
        
        // Fixed render function
        function renderUserCode() {
            const userCode = document.getElementById('user-code').value;
            const userBox = document.getElementById('user-output');

            // Reset to default class styles
            userBox.className = 'output-box';
            userBox.textContent = 'Your Result';

            // Safely apply styles using cssText
            userBox.style.cssText += userCode;
        }
    </script>
</body>
</html>
