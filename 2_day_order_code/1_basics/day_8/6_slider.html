<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    .slider-container {
      max-width: 800px;
      width: 100%;
      height: 400px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 400%; /* 4 slides = 4 Ã— 100% */
      height: 100%;
      animation: slide 16s infinite ease-in-out;
    }

    .slide {
      width: 25%; /* Each slide takes 25% of slider width */
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-content {
      position: absolute;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
    }

    @keyframes slide {
      0%, 18% { transform: translateX(0); }
      23%, 41% { transform: translateX(-25%); }
      46%, 64% { transform: translateX(-50%); }
      69%, 87% { transform: translateX(-75%); }
      92%, 100% { transform: translateX(0); }
    }

    /* Navigation dots */
    .slider-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .slider-dots label {
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Pause animation on hover */
    .slider-container:hover .slider {
      animation-play-state: paused;
    }

    /* Change dot color when checked */
    #slide1:checked ~ .slider-dots label:nth-child(1),
    #slide2:checked ~ .slider-dots label:nth-child(2),
    #slide3:checked ~ .slider-dots label:nth-child(3),
    #slide4:checked ~ .slider-dots label:nth-child(4) {
      background: white;
    }

    /* Manual navigation with radio buttons */
    #slide1:checked ~ .slider { animation: none; transform: translateX(0); }
    #slide2:checked ~ .slider { animation: none; transform: translateX(-25%); }
    #slide3:checked ~ .slider { animation: none; transform: translateX(-50%); }
    #slide4:checked ~ .slider { animation: none; transform: translateX(-75%); }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .slider-container {
        height: 300px;
      }
      .slide-content {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .slider-container {
        height: 250px;
      }
      .slide-content {
        padding: 10px;
        font-size: 14px;
      }
      .slider-dots {
        bottom: 10px;
      }
      .slider-dots label {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="slider">
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
        <div class="slide-content">
          <h3>First Slide</h3>
          <p>This is the first slide content</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
        <div class="slide-content">
          <h3>Second Slide</h3>
          <p>This is the second slide content</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
        <div class="slide-content">
          <h3>Third Slide</h3>
          <p>This is the third slide content</p>
        </div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/800/400?random=4" alt="Slide 4">
        <div class="slide-content">
          <h3>Fourth Slide</h3>
          <p>This is the fourth slide content</p>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</body>
</html>
