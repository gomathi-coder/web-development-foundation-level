<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-lg my-4"> <!-- Controls max width and adds margin -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- Slides -->
    <div class="carousel-inner ratio ratio-16x9"> <!-- Controls aspect ratio -->
      <div class="carousel-item active">
        <img src="https://img.freepik.com/premium-photo/3d-rendering-isometric-office-with-computer-table_261703-89.jpg" 
             class="d-block w-100 object-fit-cover" alt="Office workspace">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Modern Workspace</h5>
          <p>Ergonomic office setup</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-photo/computer-setup-3d-render_900583-3.jpg" 
             class="d-block w-100 object-fit-cover" alt="Computer setup">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Professional Setup</h5>
          <p>Optimized for productivity</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-vector/laptop-desk-house_67590-605.jpg" 
             class="d-block w-100 object-fit-cover" alt="Home office">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Home Office</h5>
          <p>Comfortable remote work</p>
        </div>
      </div>
    </div>
    
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

</body>
</html>
