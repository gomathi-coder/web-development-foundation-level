<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatiks Web Development Course</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Course title section */
        .course-header {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .course-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .course-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #7f8c8d;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* Base button styles */
        .course-button {
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        /* Foundation button */
        .foundation-btn {
            background-color: #3498db;
            color: white;
        }
        
        .foundation-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        /* Advanced button */
        .advanced-btn {
            background-color: transparent;
            color: #3498db;
            border-color: #3498db;
        }
        
        .advanced-btn:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .course-title {
                font-size: 2rem;
            }
            
            .course-subtitle {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .course-button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
